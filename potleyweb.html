<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pok√©mon Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100vh;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;

            color: #fff;
            text-align: center;
        }
        .container {
            background: #3b4cca;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            border: 5px solid #ffcc00;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 3px solid #ffcc00;
            border-radius: 8px;
            background: #ffffff;
            color: #3b4cca;
            font-size: 14px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ffcc00;
            border: none;
            color: #3b4cca;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 3px 3px 0px #ff4444;
            transition: 0.2s;
        }
        button:hover {
            background: #ff4444;
            color: #ffffff;
            box-shadow: 3px 3px 0px #ffcc00;
        }
        .forgot-pass a {
            color: #ffcc00;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .forgot-pass a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="text" id="username" placeholder="Name or Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <img src="pokeball.png" alt="Toggle Password" width="20">
                </span>
                
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p class="forgot-pass"><a href="#">Forgot Password?</a></p>
        <p id="error-message" style="color: red; display: none;">Please fill in all fields.</p>
    </div>
    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");
            
            if (username === "" || password === "") {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Welcome Trainer! Your adventure awaits!");
            }
        });
        
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
